<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Apoyos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .btn-custom {
            font-size: 1.5rem;
            padding: 2rem 3rem;
            margin: 1rem;
            border-radius: 1rem;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        .btn-tarjetas {
            background: linear-gradient(135deg, #cc92ee 0%, #cc92ee 100%);
            color: white;
        }
        .btn-historial {
            background: linear-gradient(135deg, #f093fb 0%, #b9717a 100%);
            color: white;
        }
        .hero-section {
            background: linear-gradient(135deg, #686f8f 0%, #6680a1 100%);
            color: white;
            padding: 4rem 0;
            margin-bottom: 3rem;
        }
    </style>
</head>
<body>
    <div class="hero-section">
        <div class="container text-center">
            <h1 class="display-4 mb-3">
                <i class="fas fa-hands-helping"></i> Sistema de Gestión de Apoyos
            </h1>
            <p class="lead">Gestiona tarjetas de apoyo y mantén un historial de ayudas recibidas</p>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <a href="/cola" class="btn btn-custom btn-tarjetas d-block">
                    <i class="fas fa-id-card fa-2x mb-2"></i><br>
                    Entregar Tarjetas de Apoyo
                </a>
            </div>
            <div class="col-md-6 text-center">
                <a href="/pila" class="btn btn-custom btn-historial d-block">
                    <i class="fas fa-history fa-2x mb-2"></i><br>
                    Historial de Apoyos
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
